<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
	<title></title>

	<script src="architect://architect.js"></script>
	<script type="text/javascript" src="../ade.js"></script>
	<script src="js/marker.js"></script>
    
    
	<link rel="stylesheet" href="css/default.css">
        
    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />
        
    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/multiplepois.js"></script>
    <script src="js/espacios.js"></script>
<!--    <div class="radarContainer_left" id="radarContainer"></div>!-->
</head>

<body>
    
    <div data-role="page" id="page1" style="background: none;" >
        
        <!-- MAIN PAGE CONTENT -->
        
        <!-- header of UI holding feature buttons -->
        <div id ="header-status" data-role="header" data-position="fixed" data-theme="b">
            <a href="javascript: World.showRange();" data-icon="gear" data-inline="true">Rango</a>
            <h1></h1>
        </div>
        
        <!-- the radar div - Wikitude SDK radar will be drawn into this div -->
        <div class="radarContainer_left" id="radarContainer"></div>
        
        <!-- transparent footer-->
        <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">
            
            
        </div>
        
        
        
        <!-- PANELS, ONLY VISIBLE ON DEMAND -->
        
        <!-- panel containing POI detail information -->
        <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay" style="background-color:#0027D6;" data-theme="c">
            
            <!-- header with "close" button -->
            <div data-role="header" data-theme="c">
                <h1>Detalles</h1>
                <a href="#header" data-rel="close">Cerrar</a>
            </div>
            
            <!-- content of POI detail page, you may also add thumbnails etc. here if you like -->
            <div data-role="content">
                
                <!-- title -->
                <h3 id="poi-detail-title"></h3>
                
                <!-- description -->
                <h3>Distancia:</h3><h4 id="poi-detail-description"></h4>

            </div>
        </div>
        
        
        
        <!-- range panel -->
        <div data-role="panel" id="panel-distance" data-position="left" data-display="overlay" style="background-color:#2AFF09;" data-theme="c">
            
            <!-- header with close button -->
            <div data-role="header" data-theme="c">
                <h1>Rango SGB</h1>
                <a href="#header" data-rel="close">Cerrar</a>
            </div>
            
            <!-- distance information, calculated/updated in code  -->
            <div data-role="content">
                
                <!-- Range in m/km-->
                <h4> Rango en m/km: <a id="panel-distance-value"></a></h4>
                
                <!-- Amount of visible places -->
                <h4> Visible SGB: <a id="panel-distance-places"></a></h4>
                
                <!-- default slider -->
                <input id="panel-distance-range" type="range" data-highlight="true" name="rangeSlider" min="0" max="100" value="100" data-show-value="false" step="5" data-popup-enabled="false"/>
                <input id="panel-pois-range" type="range" data-highlight="true" name="poisSlider" min="0" max="30" value="30" data-show-value="false" step="2" data-popup-enabled="false"/>
            </div>
        </div>
        
    </div>
</body>
</html>
